<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Tenemos que escribir esta ruta con xmlns para poder usar TH -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo th:block</title>
</head>
<body>
    <th:block th:each="escritor: ${escritores}">
        <div>
            <span th:text="${escritor.nombre}">Escritor</span>
        </div>
    </th:block>
</body>
</html>
