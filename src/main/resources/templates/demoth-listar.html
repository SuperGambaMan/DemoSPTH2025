<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar</title>
</head>
<body>

    <div th:each="cliente: ${clientes}">

        <span th:text="${cliente.nombre}"></span>
        <span th:text="${cliente.apellido1}"></span>
        <span th:text="${cliente.apellido2}"></span>

    </div>

</body>
</html>
